<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div-Span</title>
    <style>
        span{
            border: 2px solid red;

        }
        div{
            text-align: center;
            border:3px solid aquamarine;
            color: blue;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div>Bu bir Div</div>
    <p>Lorem ipsum, <span>dolor sit</span>amet consectetur elit. Dignissimos, qui?</p>
</body>
</html>
